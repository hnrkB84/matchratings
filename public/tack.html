<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Tack för dina röster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Tack!</h1>
    <div class="muted">Dina röster är inskickade.</div>
  </header>

  <div class="wrap">
    <div class="card">
      <div id="links" class="row" style="gap:.5rem;"></div>
    </div>
  </div>

<script>
const params = new URLSearchParams(location.search);
const match_id = params.get("match");
const links = document.getElementById("links");

const voteUrl = match_id ? `index.html?match=${encodeURIComponent(match_id)}` : `index.html`;
const resUrl  = `resultat.html${match_id ? `?match=${encodeURIComponent(match_id)}` : ""}`;

links.innerHTML = `
  <a class="btn" href="${resUrl}">Visa resultat</a>
  <a class="btn secondary" href="${voteUrl}">Tillbaka till röstningen</a>
`;
</script>
</body>
</html>
